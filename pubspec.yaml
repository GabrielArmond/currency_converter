name: currency_converter
description: "Conversor de moedas simples feito com Flutter"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.12.0-85.0.dev
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
    android: true
    ios: true
    image_path: 'assets/icons/logo_icon.png'
    adaptive_icon_background: '#ffffff'
    adaptive_icon_foreground: 'assets/icons/logo_foreground.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_converter.png
    - assets/icons/logo_icon.png
    - assets/icons/logo_foreground.png